<head>
    <meta charset="utf-8">

    <!-- basic info -->
    <meta name="keywords" content="{{ site.keywords }} {{ page.keywords }}">
    <meta name="description" content="{{ site.description }}: {{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}">

    <!-- icon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico">
    <link rel="bookmark" href="{{ site.baseurl }}/images/favicon.ico">
    <link rel="icon" href="{{ site.baseurl }}/images/favicon.ico">

    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.SEOTitle }}">
    {% case page.layout %}
    {% when 'post' %}
    <meta property="og:type" content="article">
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate:200 }}">
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}">
    {% endif %}
    {% if page.author %}
    <meta property="article:author" content="{{ page.author }}">
    {% endif %}
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
    {% endfor %}
    {% else %}
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% endcase %}
    <meta property="og:image" content="{{ site.url }}{{ site.avatar }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.SEOTitle }}">
    
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.SEOTitle }}</title>

    
    <!-- external CSS link -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Comfortaa|Emblema+One|Merienda+One|Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">

</head>
